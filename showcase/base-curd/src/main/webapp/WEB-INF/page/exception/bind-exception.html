<#include "*/basic/default.html"/>

<#macro title>
	验证错误
</#macro>

<#macro body>

	<div class="server-exception"> 
		
   		<center><h1><span class="glyphicon glyphicon-question-sign"></span></h1></center>
   		<div class="alert alert-success fade in hide" id="alert-div">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<span class="glyphicon glyphicon-ok"></span> <font id="message"></font>
		</div>
   		<h3>验证错误</h3> 
   		<hr> 
   		<p>
   			<#list errors as e>
   				<p>${e.field}:${e.defaultMessage}</p>
   			</#list>
   		</p> 
   		<hr> 
   		<p>
   			<button type="button" class="btn btn-default" onclick="history.back();">
   				<span class="glyphicon glyphicon-backward"></span> 返回
   			</button>
   		</p>
   	</div>
</#macro>
